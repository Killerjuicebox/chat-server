<script>
	"use strict";
	async function sleep(ms) {
		return new Promise(r => setTimeout(r, ms));
	}

	let logo = document.getElementById("header-logo");
	let logoAnimPlaying = false;
	logo.onclick = async () => {
		if (!logoAnimPlaying) {
			logoAnimPlaying = !logoAnimPlaying;
			logo.style.animation = "bounce .8s ease 0s normal forwards";
			await sleep(800);
			logo.style.animation = null;

			await sleep(100);
			logoAnimPlaying = !logoAnimPlaying;
		}
	}

</script>
