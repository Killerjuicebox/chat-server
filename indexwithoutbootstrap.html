<script>
	"use strict";
	async function sleep(ms) {
		return new Promise(r => setTimeout(r, ms));
	}

	let logo = document.getElementById("header-logo");
	let logoAnimPlaying = false;
	logo.onclick = async () => {
		if (!logoAnimPlaying) {
			logoAnimPlaying = !logoAnimPlaying;
			/*Swal.fire({
				title: "Logo Clicked!",
				text: "You clicked the logo!",
				icon: "success",
				iconColor: "#000000",
				color: "#FFFFFF",
				background: "#000000"
			})*/
			logo.style.animation = "bounce .8s ease 0s normal forwards";
			await sleep(800);
			logo.style.animation = null;

			await sleep(100);
			logoAnimPlaying = !logoAnimPlaying;
		}
	}

</script>
